<html>
<head>
<title> Editable Table </title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>



 <div class="form-group col-md-10" style="margin-left:20px; margin-top:20px">
 <h2 >HTML5 Editable Table with JSON</h2>
                            <div>

                                <span>
                                    <button  class="text-success" id="addRow" style="text-decoration:none">
                                        <i class="fa fa-plus"
                                           style="font-size:20px"></i><span style="margin-bottom:10px"> Add Row</span>
                                    </button>
                                </span>

                               
                                <span>
                                    <button  class="text-success" id="deleteRow" style="text-decoration:none">
                                        <i class="fa fa-times"
                                           style="font-size:20px; color:red"></i><span style="margin-bottom:10px"> Remove Row</span>
                                    </button>
                                </span>



                                <table class="table table-bordered table-responsive-md table-striped table-bordered text-center" id="myTable" style="margin:10px;">
                                    <thead>
                                        <tr class="Headerrow">
                                            <th class="text-center" style="width:50px">S/N</th>
                                            <th class="text-center">Name</th>
                                            <th class="text-center">Address</th>
                                            <th class="text-center">Phone</th>
                                            <th class="text-center">Programming Language</th>
                                            <th class="text-center">Year of Experience</th>



                                        </tr>
                                    </thead>
                                    <tbody>

                                        <tr class="DataRow">

                                            <td class="text-center" style="width:50px">1.</td>
                                            <td class="text-center" contenteditable='true'></td>
                                            <td class="text-center" contenteditable='true'></td>
                                            <td class="text-center" contenteditable='true'></td>
                                            <td class="text-center" contenteditable='true'> </td>
                                            <td class="text-center" contenteditable='true'>  </td>
                                      </tr>
                                    </tbody>
                                </table>
<div><button class="btn btn-success" align="center" id="btnSave"> Save Detatails</button></div>
                            </div>

                        </div>

                        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<script>
var counter = 2;
$("#deleteRow").click(function () {
 
});


//Management Table
$("#addRow").click(function () {

 var markup = "<tr class='DataRow'>"       
            +"<td class='text-center' style='width:50px'>"+counter+".</td>"
            +"<td class='text-center' contenteditable='true'></td>"
            +"<td class='text-center' contenteditable='true'></td>"
            +"<td class='text-center' contenteditable='true'></td>"
            +"<td class='text-center' contenteditable='true'></td>"
            +"<td class='text-center' contenteditable='true'></td>"
        +"</tr>";
    $("#myTable tbody").append(markup);
    counter++;


});

$('#btnSave').click(function(){
var myTablearray = [];
 $("[id*=myTable] .DataRow").each(function () {

        var myTableData = {};
        myTableData.Name = $(this).find('td').eq(1).text().trim();
        myTableData.Address = $(this).find('td').eq(2).text().trim();
        myTableData.Phone = $(this).find('td').eq(3).text().trim();
        myTableData.ProgramminLanguage = $(this).find('td').eq(4).text().trim();
        myTableData.YearOfExperience = $(this).find('td').eq(5).text().trim();

        myTablearray.push(myTableData);

    });
   alert(JSON.stringify(myTablearray))
});

</script>


</body>
</html>
